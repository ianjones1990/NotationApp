<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="150" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 20);
ctx.lineTo(900, 20);
ctx.stroke();

var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 40);
ctx.lineTo(900, 40);
ctx.stroke();

var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 60);
ctx.lineTo(900, 60);
ctx.stroke();

var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 80);
ctx.lineTo(900, 80);
ctx.stroke();

var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(20, 100);
ctx.lineTo(900, 100);
ctx.stroke();
</script>

</body>
</html>
